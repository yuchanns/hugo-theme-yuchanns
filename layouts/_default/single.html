{{ partial "header.html" . }}
<main>
    <article>
        <header>
            <h5 class="single-title" style="margin-top: 1.625rem; margin-bottom: 0;">{{.Title}}</h5>
            <span class="typography-thin single-date">{{ .Date.Format "January 2, 2006" }}</span>
        </header>
        <section>
            {{ .Content }}
        </section>
        <hr style="margin-bottom: 1.625rem;">
        <footer>
            <div class="single-footer">
                <div class="single-footer-grid-root">
                    {{ partial "profile.html" . }}
                    {{ partial "social.html" . }}
                </div>
            </div>
        </footer>
        {{ partial "gitalk.html" . }}
    </article>
</main>
{{ partial "footer.html" . }}
